<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="clipped-item">

    </div>
</div>

<style>
    body {
        padding: 0;
        margin: 0;
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: drop-shadow(-50px 20px 8px rgba(0, 0, 0, .5));
    }
    .clipped-item {
        width: 250px;
        height: 250px;
        background-color: #fd8008;
        clip-path: polygon(0 0, 50% 45%, 100% 0, 100% 100%, 0 100%, 0 0);
    }
</style>
</body>
</html>
